<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Code Quiz</title>

    <!--Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Homework-4 CSS Link-->
    <link rel="stylesheet" href="style.css">
    <!--Google Fonts Link-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <section class="col-md-10" id ="High-Score">
                <a href="score.html">View High-Score</a>
            </section>
            <section class="col-md-2" id="Timer">
                Time: <span id="time">0</span>
            </section>
          </nav>
    </header>

    <!-- Main(1) Will show and hide based on when the user clicks the "start Quiz" button.-->
    <!--We can have more than one "main" element when only one "main" is active on the HTML at a time.-->
    <main class="container">
        <section id="introduction" class="show">
            <section class="row">
                <section class="col-md-12">
                    <h2>Coding Quiz Challenge</h2>
                </section>
            </section>
            <section class="row">
                <section class="col-md-2"></section>
                <section class="col-md-8">
                    <p>Try and answer the following code-related questions within the time limit. Keep in mind that
                        incorrect answers will penalize your your score time by 10 seconds!</p>
                </section>
                <section class="col-md-2"></section>
            </section>
            <section class="row">
                <section class="col-md-12">
                    <button id="startButton">Start Quiz</button>
                </section>
            </section>
        </main>

    <!-- Main(2) Will show and hide based on when the user clicks the "start Quiz" button.-->
    <main id="quiz-questions" class="hide">
        <section class="row">
            <section class="col-md-12 questions">
                <h3 id="question"></h3>
            </section>
        </section>
        <section class="row">
            <section class="col-md-12" id="answer"></section>
            <section id="response" class="response hide"></section>
        </section>
    </main>

 




    </section>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--Homework-4 JS Link-->
    <script src="./script.js"></script>
</body>
</html>
